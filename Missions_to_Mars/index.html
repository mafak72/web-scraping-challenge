<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" href="../static/styles.css">
    />
  </head>
  <body>
    <div class="container-fluid">

      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url(https://www.sciencenewsforstudents.org/wp-content/uploads/2019/11/860_main_Marscolony.gif);">
        <h1>Mission to Mars</h1>

        <!-- Add a button to activate scraping -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 text-center" style="padding: 5%">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
              <img src="../static/news.png" style="width: 300px; height: 300px;">
            </div>
          </div>
        </div>
      </div>

      <!-- Featured Image and Facts -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8" style="padding: 0%;">
          <h2>Featured Mars Image</h2>
           <p>{class="mars-img"}</p>
         <img src="{{mars.featured_image}}" style="max-width: 100%; height: 400px;">
            
        
        </div>

        <div class="col-md-4" style="padding-right: 3%;">
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            <table class="table table-bordered">{{mars.facts | safe }}</table> 
           </div>  
           <img src="../static/mars.png" style="width: 400px; height: 400px;">
        </div>
      </div> 

      <!-- Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3 text-center">
          <div class="card text-center" style="width: 32rem;">
            <img src="{{hemisphere.img_url }}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
